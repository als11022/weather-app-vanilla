<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d408c2f1d0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-app">
                <form class="input-group" id="search-form">
                    <input 
                    type="text" 
                    class="form-control mb-3 "
                    placeholder="enter a city"
                    id ="city-input"
                    autocomplete="off";
                    autofocus ="on";
                    />
                    <button 
                    class="btn btn-outline-secondary mb-3" 
                    type="submit"
                    id="search-button">
                    <i class="fas fa-search-location"></i> search
                </button>
                    <button 
                    class="btn btn-outline-secondary mb-3" 
                    type="button"
                    id = "current-button">
                    <i class="fas fa-map-pin"></i> current location
                </button>
            </form>
                <div class="overview">
                <h1 id= "city"></h1>
                <ul>
                    <li>Last updated: <span id ="date"></span></li>
                    <li id = "description"></li>
                </ul>
            </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="" class=float-left id = "icon"/>
                            <div class="float-left">
                                 <strong id ="temperature"></strong> 
                                 <span class= units>
                                <a href="#" id= "f-link" class ="active">°F</a> | 
                                 <a href="#"id = "c-link">°C</a></span>
                            </div>
                        </div>
                    </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Feels Like: <span id = "feels-like"></span> °F
                        </li>
                        <li>
                            Humidity: <span id = "humidity"></span> %
                        </li>
                        <li>
                            Wind: <span id = "wind"></span> mph
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <section class="forecast">
                    <div class="card-header">
                        5 Day Forecast
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <ul>
                                    <li class="day">MON</li>
                                    <li class="icon"><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id = "day-icon"/></li>
                                    <li class="temp-high">50° </li>
                                    <li class="temp-low">41° </li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li class="day">TUE</li>
                                    <li class="icon"><img src="http://openweathermap.org/img/wn/13d@2x.png" alt="" id = "day-icon"/></li>
                                    <li class="temp-high">50° </li>
                                    <li class="temp-low">41° </li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li class="day">WED</li>
                                    <li class="icon"><img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" id = "day-icon"/></li>
                                    <li class="temp-high">50° </li>
                                    <li class="temp-low">41° </li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li class="day">THU</li>
                                    <li class="icon"><img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" id = "day-icon"/></li>
                                    <li class="temp-high">50° </li>
                                    <li class="temp-low">41° </li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li class="day">FRI</li>
                                    <li class="icon"><img src="http://openweathermap.org/img/wn/11d@2x.png" alt="" id = "day-icon"/></li>
                                    <li class="temp-high">50° </li>
                                    <li class="temp-low">41° </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <small> <a href="https://github.com/als11022/weather-app-vanilla" target ="_blank"> Open-source code</a> Abby Szach</small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
